<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../resources/css/login.css">
	</head>

	<body>
		<div class="login-section">
			<form class="form" method="POST">
				{% if failed %}
        		<div class="row"><div class="col-md-12" style="text-align:center;color:red;">Wrong credentials. Try again later.</div></div>
        	{% endif %}
				<h1>Welcome!!!</h1>
  				<div class="floating">
    				<input id="input__username" class="floating__input" name="username" type="text" placeholder="Username" required />
    				<label for="input__username" class="floating__label" data-content="Username">
    					<span class="hidden--visually">Username</span>
    				</label>
  				</div>

  				<div class="floating">
			    	<input id="input__password" type="password" class="floating__input" name="password" type="text" placeholder="Password" required/>
			    	<label for="input__password" class="floating__label" data-content="Password"><span class="hidden--visually">Password</span></label>
				</div>

  				<input type="submit" class="button">
			</form>

		</div>
	</body>	
</html>
